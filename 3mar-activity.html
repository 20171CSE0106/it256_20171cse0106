<html>
<head>
<title>style properties</title>
<style>
body{
background-color:pink;
color:black;
}
p.a{
text-decoration:wavy overline;
text-transform:uppercase;
text-align:left;
}
p.b{
text-decoration:blink;
text-transform:lowercase;
text-align:center;
}
p.c{
text-decoration:line-through;
text-transform:uppercase;
text-align:right;
}
</style>
</head>
<body>
<p class="a">this is butna laxman</p>
<p class="b">this is butna laxman</p>
<p class="c">this is butna laxman</p>
</body>
</html>
